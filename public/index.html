<!doctype html>
<html lang="en" id="chat-app">
<head>
	<meta charset="UTF-8">
	<title>Chat</title>
	<link rel="stylesheet" href="stylesheets/style.css"> </link>
	<link rel="stylesheet" href="bootstrap/css/bootstrap.css"> </link>
</head>
<body>
	<div id="content" class="container">
		<div id="room"></div>
		<div id="room-list"></div>
		<div id="messages"></div>
		<form action="" class="form-horizontal" id="send-form">
			<input type="text" id="send-message">
			<input type="submit" id="send-button" class="btn btn-primary" value="send">
			<div id="help">
				Chat Commands:
				<ul>
					<li>Change nickname: <code>/nick [username]</code></li>
					<li>Join/Create room: <code>/join [room name]</code></li>
				</ul>
			</div>
		</form>
	</div>
	<script src="socket.io/socket.io.js"></script>
	<script src="http://code.jquery.com/jquery-1.8.0.min.js"></script>
	<script src="javascripts/chat.js"></script>
	<script src="javascripts/chat.ui.js"></script>
</body>
</html>
